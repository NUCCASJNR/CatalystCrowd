<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrowdFunding - Login</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../static/crowd_funding/assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/crowd_funding/assets/css/adminlte.min.css">
    <style>
    /* Add inline styles here */
    .flash-messages {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Adjust the z-index as needed */
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }

    .alert-info {
        color: #31708f;
        background-color: #d9edf7;
        border-color: #bce8f1;
    }

    .alert-warning {
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
    }

    .alert-danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }
</style>


</head>
<body class="hold-transition login-page">
<div class="container">
        <!-- Other content -->

        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="alert" style="
                        color: white; /* Customize text color */
                        background-color: #333; /* Customize background color */
                        border-color: #555; /* Customize border color */
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-warning">
    <div class="card-header text-center">
      <a href="index.html" class="brand-link">
        <img src="../../static/crowd_funding/assets/img/logo.png" alt="Logo" width="200" style="margin-bottom: -50px;">
      </a>
    </div>
    <div class="card-body" >
      <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text"  name="first_name" class="form-control" placeholder="First Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-at"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name='username' class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password1" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
<!--        <div class="input-group mb-3">-->
<!--          <select class="form-control">-->
<!--            <option>Admin</option>-->
<!--            <option>Member</option>-->
<!--          </select>-->
<!--          <div class="input-group-append">-->
<!--            <div class="input-group-text">-->
<!--              <span class="fas fa-users"></span>-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->
        <div class="row">
          <div class="col-6 offset-3">
            <button type="submit" class="btn btn-block" style="background-color: rgb(240, 60, 2);">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
</body>
</html>
